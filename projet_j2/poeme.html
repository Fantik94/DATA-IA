<body>
<h1>Demain, dès l'aube...</h1>
<pre>Demain, dès l'aube, à l'heure où blanchit la campagne,
Je partirai. Vois-tu ces oiseaux d'hiver,
Frais et roses, et qui se font une mange,
Et dont les ailes sont pourpres et vertes,
Ce sont les seuls que je flaire.
</pre>
<p>— Victor Hugo</p>
</body>
